# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node

name: Build

on:
  push:
    branches: [ DEVOPS-*,main,develop ]
    tags: 
      - v*
  pull_request:
    branches: [ main,develop ]

defaults:
  run:
    working-directory: ~/
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Check dependencies in cache 
        id: npm-cache # use this to check for `cache-hit` ==> if: steps.npm-cache.outputs.cache-hit != 'true'
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Checking current working-directory
        run : pwd
        working-directory: ${{env.working-directory}}
      - name: Initializing dependencies
        run:  yarn install
        working-directory: ${{env.working-directory}}
      - name: Creating & Initializing env variables 
        run: |
             cd ${{env.working-directory}}
              echo 'PORT= 3000
              REACT_APP_API_URL = ${{secrets.REACT_APP_API_URL}}
              REACT_APP_FIREBASE_API_KEY = ${{secrets.REACT_APP_FIREBASE_API_KEY}}
              REACT_APP_FIREBASE_AUTH_DOMAIN =${{secrets.REACT_APP_FIREBASE_AUTH_DOMAIN}}
              REACT_APP_FIREBASE_PROJECT_ID = ${{secrets.REACT_APP_FIREBASE_PROJECT_ID}}
              REACT_APP_FIREBASE_STORAGE_BUCKET = ${{secrets.REACT_APP_FIREBASE_STORAGE_BUCKET}}
              REACT_APP_FIREBASE_MESSAGING_SENDER_ID =${{secrets.REACT_APP_FIREBASE_MESSAGING_SENDER_ID}}
              REACT_APP_FIREBASE_APP_ID = ${{secrets.REACT_APP_FIREBASE_APP_ID}}
              REACT_APP_FIREBASE_APP_MEASUREMENT_ID = ${{secrets.REACT_APP_FIREBASE_APP_MEASUREMENT_ID}}
              SENTRY_DSN = ${{secrets.SENTRY_DSN}}
              REACT_APP_RECAPTCHA_SITE_KEY = ${{secrets.REACT_APP_RECAPTCHA_SITE_KEY}}' > .env
              cat .env
        working-directory: ${{env.working-directory}}